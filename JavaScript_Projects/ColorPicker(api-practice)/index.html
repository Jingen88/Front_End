<html>
    <head>
        <meta name="vewport" content="width =device-width , initial-scale= 1.0" />
        <link rel="manifest" href="/site.webmanifest">

        <title>Color Scheme App</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        
        <!-- FAV ICON -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    </head>
    <body>
        <div class="container" id="container">
            
            <header>
                <input type="color" id="color-picker"/>
                
                <select name="colors" id="modes">
                 <option value="monochrome">Monochrome</option>
                 <option value="monochrome-dark">Monochrome-dark</option> 
                 <option value="monochrome-light">Monochrome-light</option> 
                 <option value="analogic">Analogic</option> 
                 <option value="cards">Complement</option> 
                 <option value="analogic-complement">Analogic-complement</option> 
                 <option value="triad">Triad</option> 
                 <option value="quad">Quad</option> 
                </select>
                
                <button id="color-btn">Get color scheme</button>
            </header>
            
            <div class="color-scheme" id="color-scheme">

                          <!-- rendering color cards HERE! -->

            </div>
                
        </div>
        <script src="index.js"></script>
    </body>
</html>
